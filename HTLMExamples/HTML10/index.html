<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML10 index Third Form</title>

  </head>
<body>

  <h1>A Basic Form</h1>
  <hr>
  <form action = "#">
    <fieldset>
      <legend>Student Information</legend>
      <div>
        <fieldset>
          <legend>General</legend>
            <label for="username">Name:</label>
            <input type= "text" id="username" name= "username" value="name">

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" value="2000-01-01">

            <label for="number">Grade:</label>
            <input type="number" id="grade" name="grade" min="9" max="12" value="10">
          </fieldset>
      </div>
      <fieldset>
        <legend>Contact</legend>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone#" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"placeholder="800-123-4567">
          <br><br>
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
      </fieldset>
      <fieldset>
        <legend>Personal</legend>
        <div>
          <label for="residence">Residence:</label>
          <select id="residence" name= "residence">
            <option selected value= "house">House</option>
            <option value= "apartment">Apartment</option>
            <option value= "cabin">Cabin</option>
            <option value= "castle">Castle</option>
          </select>
          <br>
          <label for="driverlicense">Driver License</label>
          <input type="checkbox"id="driverlicense" value= "true" name= "driverlicense">
          <div>Eating:
            <input type="radio" id="vegan" value= "vegan" name= "eating">
            <label for="Vegan">Vegan</label>
            <input type="radio" id="vegetarian" value= "vegetarian" name= "eating">
            <label for="vegetarian">Vegetarian</label>
            <input type="radio" id="omnivore" value= "omnivore" name= "eating" checked>
            <label for="omnivore">Omnivore</label>
            <input type="radio" id="carnivore" value= "carnivore" name= "eating">
            <label for="carnivore">Carnivore</label>
          </div>
        </div>
      </fieldset>
    <label for="comment">Comments</label>
    <br>
    <textarea id="comment" name="comment" rows="6" cols="21"></textarea>
    <br>
    <input type="reset" name= "reset" value="ClearForm">
    <input type="submit" name= "send" value="SendForm">
  </fieldset>
  </form>
  </body>
</html>
