<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>


            <label for="operation">Type</label>
            <select id="operation" name="operation">
              <option value="Area">Area</option>
              <option value="Perimeter">Perimeter</option>
            </select>

        <input id="select" type="button" value="Select" />
      <br>
              <div id="output"></div>

    <script>

      function success(data) {
      }
      function typeCheck(data) {
        console.log("typeCheck " + data.type);

        if (data.type == 0)
          $("#operation").val("Area");
        else
          $("#operation").val("Perimeter");

      }

          function TypeCall(){
            $.get("/typeChange", {type:$('#operation').val()},success);
            return false;
          }

          $(document).ready(function(){
        console.log("reset");
        $.get("/typeCheck",typeCheck);


            $("#select").click(TypeCall);
          });
    </script>
  </body>
</html>
