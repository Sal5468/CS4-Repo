<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="request">
    	<input id="image2Button" type="button" value="Image2" />
    </div>
    <img id="image1" src="" alt="" height="285" width="380">



    <script>
  		function success(data)
      {
        console.log(data.name)
        $("#image1").attr("src",data.name)
  		}
  		function getImage2()
      {
        console.log("In get image 2")
        $.get("/request", {index:-1},success);
  	     return false;
  		}
  		$(document).ready(function()
      {
  	     $("#image2Button").click(getImage2);
  		});
    </script>
  </body>
</html>
