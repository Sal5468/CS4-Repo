<!DOCTYPE html>

<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="request">
      <input id="imageButton" type="button" value="Image" />
      <input id="textButton" type="button" value="Text" />
    </div>

    <img id="image1" alt="No Image" height="285" width="380">

    <div id="text1"></div>

    <script>
      function successImage(data) {
        $("#image1").attr("src","images/" + data.name);
//        $("#image1").attr("src",data.name);
      }
      function successText(data) {
        $("#text1").load("text/" + data.name);
//        $("#text1").load(data.name);
      }

      function getImage(){
        $.get("/requestImage", null,successImage);
        return false;
      }
      function getText(){
        $.get("/requestText", null,successText);
        return false;
      }

          $(document).ready(function(){
        $("#imageButton").click(getImage);
        $("#textButton").click(getText);
          });
    </script>
  </body>
</html>
