<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Checkbox</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
<body>
  <h1>A Basic Form</h1>
  <hr>
    <fieldset>
      <legend>Form Information</legend>
        <div>
          <input type="date" id="date" value="2020-01-01">
        </div>
      <br>
    <input id="submit" type="submit" name= "send" value="SendForm" onclick="handleButtonClick()">
    </fieldset>
    <script>
      function handleButtonClick()
      {
        var year = $("#date").val().substring(0, 4)
        var moth = $("#date").val().substring(5, 7)
        var day = $("#date").val().substring(8, 10)
        alert("Month " + moth + "/Day " + day + "/Year " + year)
        $("#date").val("2020-01-01")
      }
    </script>
  </form>
  </body>
</html>
