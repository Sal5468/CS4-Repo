<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Checkbox</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
<body>
  <h1>A Basic Form</h1>
  <hr>
    <fieldset>
      <legend>Student Information</legend>
        <div>Sport:
          <input type="checkbox" id="baseball" value= "baseball" name="sports">
          <label for="baseball">I have changed this code from baseball</label>
          <input type="checkbox" id="basketball" value= "basketball" name="sports">
          <label for="basketball">Basketball</label>
          <input type="checkbox" id="soccer" value= "soccer" name="sports">
          <label for="soccer">Soccer</label>
        </div>
      <br>
    <input id="submit" type="submit" name= "send" value="SendForm" onclick="handleButtonClick()">
    </fieldset>
    <script>
      function handleButtonClick()
      {
        alert("baseball " +  $('#baseball').is(':checked') + " basketball " +  $('#basketball').is(':checked') + " soccer "+  $('#soccer').is(':checked'))
        $('#baseball').prop('checked',false)
        $('#basketball').prop('checked',false)
        $('#soccer').prop('checked',false)
      }

    </script>
  </form>
  </body>
</html>
