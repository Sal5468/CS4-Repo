<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess The Number Client Server</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

</head>
<body>

  <label for="num1">MinVal:</label>
  <input type="number" id="num1"  name= "number">
  <label for="num2">MaxVal:</label>
  <input type="number" id="num2"  name= "number">
  <input id="rangeSub" type="button" value="Change MinMax">

<script>

      function MinMax(){
//???make a call to the server to change the min and max values.
    //  console.log("I am here")
      $.post("/changeminmax",{minVal:$("#num1").val(),maxVal:$("#num2").val()},null)
        return false;
      }

      $(document).ready(function()
      {

      //  $.post("/init",null,null);
        $.get("/getminmax", null,function(data){
//???add code to set the number inputs min and max values.
          $("#num1").val(data.minVal)
          $("#num2").val(data.maxVal)
        });
      });
      $("#rangeSub").click(MinMax)

</script>
</body>
</html>
