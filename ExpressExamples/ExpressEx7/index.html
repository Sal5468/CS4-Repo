<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
      <meta charset="utf-8"/>
      <style type="text/css">

      </style>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="request">
      <input id="requestButton" type="button" value="Request" />
      <input id="anotherButton" type="button" value="Another" />
      <input id="getButton" type="button" value="Get" />
    </div>
    <script>
      function success(data)//called from the fuction and passes in the json object
      {
        alert(data.name);//.name gets the name of it.
      }

      function requestClicked()//callback
      {
      //send an HTTP get request and get a result back.
      //$is jquery hoping to get http
        $.get("/request", success);//get request to server on certian url. request action http verb.
        return false;
      }
      function anotherClicked()//callback
      {
        $.get("/another", success);//get request to server on certian url
        return false;
      }
      function getClicked()//callback
      {
        $.get("/getInfo", {index:1},success);//get request to server on certian url
        return false;
      }
      $(document).ready(function()
      {//connects callback to the correct button
        $("#requestButton").click(requestClicked);
        $("#anotherButton").click(anotherClicked);
        $("#getButton").click(getClicked);
      });
    </script>
  </body>
</html>
